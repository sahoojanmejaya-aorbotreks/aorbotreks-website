{% extends 'base.html' %}
{% load static %}

{% block title %}Treks - Aorbo Treks{% endblock %}

{% block extra_css %}
<!-- Bootstrap 5 CDN -->


<style>
    .treks-container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 6rem 5% 4rem;
    }

    .treks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    .filters-form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
    }

    .filter-group {
        flex: 1;
        min-width: 200px;
    }

    .filter-button {
        background-color: #FFFF00;
        color: #333;
        border: none;
        border-radius: 5px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
    }

    .filter-button:hover {
        background-color: #4A97FF;
        color: white;
    }

    .trek-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .trek-card:hover {
        transform: translateY(-5px);
    }

    .trek-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .trek-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .trek-difficulty {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
    }

    .trek-content {
        padding: 1.5rem;
    }

    .trek-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        line-height: 1.4;
    }

    .trek-location {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.75rem;
    }

    .trek-location svg {
        width: 16px;
        height: 16px;
        margin-right: 0.5rem;
        fill: #666;
    }

    .trek-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .trek-duration,
    .trek-organizer {
        font-size: 0.85rem;
        color: #666;
    }

    .trek-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
    }

    .price-amount {
        font-size: 1.2rem;
        font-weight: 700;
        color: #333;
    }

    .discount-price {
        font-size: 0.9rem;
        color: #999;
        text-decoration: line-through;
        margin-right: 0.5rem;
    }

    .view-trek-btn {
        background-color: #FFFF00;
        color: #333;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .view-trek-btn:hover {
        background-color: #4A97FF;
        color: white;
    }

    .pagination {
        margin-top: 3rem;
        text-align: center;
    }

    .pagination ul {
        display: inline-flex;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .pagination li {
        margin: 0 0.25rem;
    }

    .pagination a,
    .pagination span {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background-color: #f5f5f5;
        color: #333;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .pagination a:hover {
        background-color: #ddd;
    }

    .pagination li.active span {
        background-color: #4A97FF;
        color: white;
    }

    .no-treks-message {
        text-align: center;
        padding: 3rem;
        background-color: #f8f8f8;
        border-radius: 10px;
    }

    .no-treks-message p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<!-- content unchanged -->
{% endblock %}
